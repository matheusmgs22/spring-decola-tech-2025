<div class="user-form">
    <h2>{{ isEditMode ? 'Editar Usuário' : 'Novo Usuário' }}</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Nome:</label>
        <input type="text" formControlName="name">
      </div>

      <div formGroupName="account">
        <h3>Conta Bancária</h3>
        <div class="form-group">
          <label>Número:</label>
          <input type="text" formControlName="number">
        </div>
        <div class="form-group">
          <label>Agência:</label>
          <input type="text" formControlName="agency">
        </div>
      </div>

      <div formGroupName="card">
        <h3>Cartão</h3>
        <div class="form-group">
          <label>Número:</label>
          <input type="text" formControlName="number">
        </div>
        <div class="form-group">
          <label>Limite:</label>
          <input type="number" formControlName="limit">
        </div>
      </div>

      <button type="submit">Salvar</button>
      <a routerLink="/users">Cancelar</a>
    </form>
  </div>
