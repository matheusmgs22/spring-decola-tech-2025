<div class="user-card">
    <div class="user-avatar">
      {{ user.name | initials }}
    </div>
    <div class="user-info">
      <h3>{{ user.name }}</h3>
      <p class="account-number">{{ user.account?.number }}</p>
      <div class="user-actions">
        <a [routerLink]="['/users', user.id]" class="btn-details">
          <i class="fas fa-eye"></i> Detalhes
        </a>
      </div>
    </div>
  </div>
